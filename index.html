<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0078D7" />
    <title>Recipe Organizer App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <h1>Recipe Organizer</h1>
    <div class="container">
      <input type="text" id="recipeInput" placeholder="Recipe Name" />
      <input type="text" id="categoryInput" placeholder="Category" />
      <input
        type="text"
        id="ingredientsInput"
        placeholder="Ingredients (comma-separated)"
      />
      <button id="addRecipeBtn">Add Recipe</button>
      <ul id="recipeList"></ul>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
