<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0078D7" />
    <title>Recipe Organizer App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <h1>Recipe Organizer</h1>
    <div class="container">
      <input type="text" id="recipeInput" placeholder="Recipe Name" />
      <input type="text" id="categoryInput" placeholder="Category" />
      <input
        type="text"
        id="ingredientsInput"
        placeholder="Ingredients (comma-separated)"
      />
      <button id="addRecipeBtn">Add Recipe</button>
      <ul id="recipeList"></ul>
    </div>
    <div class="filters">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
      </select>
      <input
        type="text"
        id="ingredientFilter"
        placeholder="Filter by Ingredient"
      />
      <button id="filterBtn">Filter</button>
    </div>
    <!-- Chatbot UI -->
    <div id="chatbot-container">
      <div id="chat-history"></div>
      <input type="text" id="chat-input" placeholder="Ask me anything..." />
      <button id="send-btn">Send</button>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
