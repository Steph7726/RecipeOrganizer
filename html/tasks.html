<!-- html/tasks.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>Your Recipes</h1>
      <button id="signOutBttn">Sign Out</button>
    </header>

    <main>
      <!-- ✅ Recipe Input Section -->
      <div class="container">
        <h2>Add a Recipe</h2>
        <input type="text" id="recipeInput" placeholder="Recipe Name" />
        <input type="text" id="categoryInput" placeholder="Category" />
        <input
          type="text"
          id="ingredientsInput"
          placeholder="Ingredients (comma-separated)"
        />
        <button id="addRecipeBtn">Add Recipe</button>
      </div>

      <!-- ✅ Filter Section -->
      <div class="container">
        <h2>Filter Recipes</h2>
        <input
          type="text"
          id="ingredientFilter"
          placeholder="Filter by Ingredient"
        />
        <input
          type="text"
          id="categoryFilter"
          placeholder="Filter by Category"
        />
        <button id="filterBtn">Apply Filters</button>
        <button id="resetFiltersBtn">Reset Filters</button>
      </div>

      <!-- ✅ Recipe List -->
      <div class="container">
        <h2>Your Recipes</h2>
        <ul id="recipeList"></ul>
      </div>

      <!-- ✅ Chatbot UI -->
      <div id="chatbot-container">
        <h2>Chatbot</h2>
        <div id="chat-history"></div>
        <input type="text" id="chat-input" placeholder="Ask the bot..." />
        <button id="send-btn">Send</button>
      </div>
    </main>

    <!-- ✅ Load JavaScript -->
    <script type="module" src="../app.js"></script>
  </body>
</html>
